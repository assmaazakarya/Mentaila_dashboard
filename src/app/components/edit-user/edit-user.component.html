<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form class="vh-100 was-validated" [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-xl-9">
        
                <h1 class="text-indigo text-opacity-75 text-center fs-3 mb-4">EDIT USER</h1>
        
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body">
        
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="exampleInputName" formControlName="name" [ngClass]="{'is-invalid': editForm.get('name')?.invalid && (editForm.get('name')?.touched || editForm.get('name')?.dirty), 'is-valid': editForm.get('name')?.valid && (editForm.get('name')?.touched || editForm.get('name')?.dirty)}">
                      <div class="invalid-feedback" *ngIf="editForm.get('name')?.invalid && (editForm.get('name')?.touched || editForm.get('name')?.dirty)">
                        Full Name is required and must be between 3 and 30 characters.
                      </div>
                      <div class="valid-feedback" *ngIf="editForm.get('name')?.valid && (editForm.get('name')?.touched || editForm.get('name')?.dirty)">
                        Full Name is valid.
                      </div>
                    </div>
        
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" [ngClass]="{'is-invalid': editForm.get('email')?.invalid && (editForm.get('email')?.touched || editForm.get('email')?.dirty), 'is-valid': editForm.get('email')?.valid && (editForm.get('email')?.touched || editForm.get('email')?.dirty)}">
                      <div class="invalid-feedback" *ngIf="editForm.get('email')?.invalid && (editForm.get('email')?.touched || editForm.get('email')?.dirty)">
                        Email is required and must be a valid email address.
                      </div>
                      <div class="valid-feedback" *ngIf="editForm.get('email')?.valid && (editForm.get('email')?.touched || editForm.get('email')?.dirty)">
                        Email is valid.
                      </div>
                    </div>
        
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" [ngClass]="{'is-invalid': editForm.get('password')?.invalid && (editForm.get('password')?.touched || editForm.get('password')?.dirty), 'is-valid': editForm.get('password')?.valid && (editForm.get('password')?.touched || editForm.get('password')?.dirty)}">
                      <div class="invalid-feedback" *ngIf="editForm.get('password')?.invalid && (editForm.get('password')?.touched || editForm.get('password')?.dirty)">
                        Password is required and must be at least 6 characters long.
                      </div>
                      <div class="valid-feedback" *ngIf="editForm.get('password')?.valid && (editForm.get('password')?.touched || editForm.get('password')?.dirty)">
                        Password is valid.
                      </div>
                    </div>
        
                    <div>
                      <label>Select User Role:</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="userRadio" value="false" formControlName="isAdmin">
                        <label class="form-check-label" for="userRadio">User</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="adminRadio" value="true" formControlName="isAdmin">
                        <label class="form-check-label" for="adminRadio">Admin</label>
                      </div>
                    </div>
        
                    <div class="px-5 py-4">
                      <button type="submit" class="btn changPrimary btnPrimary text-white btn-lg" data-bs-dismiss="modal" aria-label="Close">Send application</button>
                    </div>
        
                  </div>
                </div>
        
              </div>
            </div>
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
